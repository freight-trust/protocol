TransportEvent:
  type: object
  properties:
    Type:
      description: The code specifying the type of transport event.
      type: string
      enum:
        - Call
        - Arrival
        - Departure
        - Loading
        - UnLoading
        - BorderCrossing
        - TransShipment
        - Stop
    OccurrenceTime:
      description: >-
        The actual date, time, date time, or other date time value of the
        occurrence of this transport event.
      type: string
    ReportedTime:
      description: >-
        The date, time, date time or other date time value of the actual
        arrival related to this transport event.
      type: string
    Description:
      description: The textual description of this transport event.
      type: string
    CertifyingTradeParty:
      items:
        allOf:
          - $ref: "#/components/schemas/TransportPartyIds"
          - type: object
      type: array
    RelatedLocation:
      items:
        allOf:
          - $ref: "#/components/schemas/LogisticsLocationIds"
          - type: object
      type: array
    EventLocation:
      allOf:
        - $ref: "#/components/schemas/LogisticsLocationIds"
        - type: object
  required:
    - Type
    - OccurrenceTime
