-
   typeID: 1
   entityType: Cargo Interest
   entityTypeDescription: A trade party that is involved in the commercial transaction of the consigned cargo. This participant can take various roles, such as importer, exporter, (original) shipper, or (ultimate) consignee.
-
   typeID: 2
   entityType: 3PL Agent
   entityTypeDescription: An organization that is acting on behalf of the Cargo Interest for the transport, logistics, and clearance of cargo. Agents include freight forwarders and customs brokers.
-
   typeID: 3
   entityType: StateAgent
   entityTypeDescription: A booking agent who is licensed by the government in their jurisdiction to book cargo with ocean carriers.
-
   typeID: 4
   entityType: OceanCarrier
   entityTypeDescription: Global and regional operators of vessels that carry containers and cargo from load port to discharge port, as well as short sea and other services.
-
   typeID: 5
   entityType: NVOCC
   entityTypeDescription: An organization that is providing transport services, issuing a transport service contract in its own name, but subcontracting transport rather than using its own conveyances. non-vessel-operating-common-carrier (NVOCC).
-
   typeID: 6
   entityType: RailOperator
   entityTypeDescription: A transport operator that provides inland haulage services via rail.
-
   typeID: 7
   entityType: TruckOperator
   entityTypeDescription: A transport operator that provides inland haulage services via road: See TruckCarrier
-
   typeID: 8
   entityType: BargeOperator
   entityTypeDescription: A transport operator that provides inland haulage services via barge.
-
   typeID: 9
   entityType: FeederOperator
   entityTypeDescription: A transport operator that provides cargo connection services.
-
   typeID: 10
   entityType: TerminalOperator
   entityTypeDescription: A party that is involved in loading and unloading of consignment cargo from modes of transport at designated terminal sites along the supply chain. Terminals can be marine terminals and inland/river terminals.
-
   typeID: 11
   entityType: DepotOperator
   entityTypeDescription: A party that is involved in the receipt, delivery, and storage of containers whether empty or full.
-
   typeID: 12
   entityType: DataAggregator
   entityTypeDescription: An entity that maintains and makes available supply chain data related to shipments / consignments / transport equipment, generally that it has acquired from other sources
-
   typeID: 13
   entityType: CustomsAuthority
   entityTypeDescription: The authority or agency in a country responsible for collecting tariffs and for controlling the flow of goods into and out of a country.
-
   typeID: 14
   entityType: PortAuthority
   entityTypeDescription: The body with regulatory responsibility for a port
-
   typeID: 15
   entityType: FinancialEntity
   entityTypeDescription: An institution and/or specific legal entity providing financial services related to shipment cargo and/or freight.
-
   typeID: 16
   entityType: NetworkNamespace
   entityTypeDescription: A URN pointing to a specific network, e.g. Klienschmidt, Livingston, Freight Trust
-
   typeID: 17
   entityType: TransportServiceIntermediary
   entityTypeDescription: The Transport Service Intermediary is an organization that is providing transport services, issuing a transport service contract in its own name, but subcontracting transport rather than using its own conveyances.
-
   typeID: 18
   entityType: TruckCarrier
   entityTypeDescription: Global and regional operators of  18 wheel capable power tractors that own assets and provide Full Truck load or Less Than Truck load capacity
-
   typeID: 19
   entityType: RegularBroker
   entityTypeDescription: Booking agent who is licensed by the government in their jurisdiction to book cargo as defined by FMCSA
-
   typeID: 20
   entityType: Agent
   entityTypeDescription: Agent
-
   typeID: 21
   entityType: 3rdParty
   entityTypeDescription: 3rd Party, e.g. Insurance Company
-
   typeID: 22
   entityType: AuthorityAgent
   entityTypeDescription: 3rd Party, e.g. a Court, notice the inversion of Authority Class here as its a discrete type
